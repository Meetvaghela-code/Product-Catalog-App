<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.card img{height:160px;object-fit:cover}</style>
  </head>
  <body class="p-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>
        <div>
          <a class="btn btn-primary" href="/static/add_product.html">Add Product</a>
          <a class="btn btn-secondary" href="/">Home</a>
        </div>
      </div>

      <div id="list" class="row"></div>
    </div>

    <script>
      async function load(){
        const res = await fetch('/products')
        const data = await res.json()
        const list = document.getElementById('list')
        list.innerHTML = ''
        data.forEach(p=>{
          const img = p.image_url ? ('/'+p.image_url.replace(/\\\\/g,'/')) : 'https://via.placeholder.com/300x160'
          const col = document.createElement('div')
          col.className = 'col-md-4 mb-4'
          col.innerHTML = `
            <div class="card h-100">
              <img src="${img}" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text">${p.description||''}</p>
                <p class="text-primary">â‚¹${p.price}</p>
                <p class="text-muted">${p.category}</p>
              </div>
            </div>`
          list.appendChild(col)
        })
      }
      load()
    </script>
  </body>
</html>
